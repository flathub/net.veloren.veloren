app-id: net.veloren.veloren
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: veloren-voxygen
finish-args:
  - --device=all
  - --filesystem=xdg-pictures/veloren:create
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
modules:
  - name: rust-nightly
    build-options:
      no-debuginfo: true
    buildsystem: simple
    build-commands:
      - ./install.sh --prefix=/app --without=rust-docs --disable-ldconfig --verbose
    cleanup:
      - '*'
    sources:
      - type: archive
        only-arches: [x86_64]
        url: https://static.rust-lang.org/dist/2021-03-22/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: c28ed18f123370bfbebf6b3293f427dbd9999670d5219fe05ee1b142beea057b
        x-checker-data:
          type: html
          url: https://gitlab.com/veloren/veloren/-/raw/master/rust-toolchain
          version-pattern: nightly-(\d\d\d\d-\d\d-\d\d)
          url-template: https://static.rust-lang.org/dist/$version/rust-nightly-x86_64-unknown-linux-gnu.tar.xz

      - type: archive
        only-arches: [aarch64]
        url: https://static.rust-lang.org/dist/2021-03-22/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 833430a326981f1727b24e333882bcb241ec22b237cc66d78ecc82363b472706
        x-checker-data:
          type: html
          url: https://gitlab.com/veloren/veloren/-/raw/master/rust-toolchain
          version-pattern: nightly-(\d\d\d\d-\d\d-\d\d)
          url-template: https://static.rust-lang.org/dist/$version/rust-nightly-aarch64-unknown-linux-gnu.tar.xz

  - name: veloren
    build-options:
      env:
        RUSTFLAGS: --remap-path-prefix =../
        CARGO_HOME: /run/build/veloren/cargo
        VELOREN_USERDATA_STRATEGY: system
    buildsystem: simple
    build-commands:
      # Unoptimize dev/debug builds to speed up build process
      # * Purpose of this to test local builds. Comment for Flathub build.
      #- sed -i 's/opt-level = 3/opt-level = 0/' Cargo.toml
      #- sed -i 's/opt-level = 2/opt-level = 0/g' Cargo.toml

      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -D -m 755 ./target/release/veloren-{voxygen,server-cli} -t /app/bin/
    post-install:
      # Install assets
      - mkdir -p /app/share/veloren/
      - cp -ap assets/ /app/share/veloren/

      # Install desktop file, icon and AppData manifest
      - install -Dpm0644 assets/voxygen/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
      - install -Dpm0644 assets/voxygen/${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dpm0644 assets/voxygen/${FLATPAK_ID}.png -t /app/share/icons/hicolor/256x256/apps/

      # Automatically add build version and date into AppData
      - |
        set -e
        VERSION=0.9.0-$(git describe --tags --always | sed 's/^[vV]//')
        DATE=$(date -d @$(git show -s --format=%ct) +'%Y-%m-%d')
        sed \
          -e "s/@VERSION@/${VERSION}/g" \
          -e "s/@DATE@/${DATE}/g" \
          -i /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - veloren-git.json

      # LLVM ERROR: out of memory on ARM
      - type: shell
        only-arches:
          - arm
        commands:
          - sed -i "/lto = true/d" Cargo.toml
      - generated-sources.json
